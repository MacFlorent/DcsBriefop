<!DOCTYPE HTML>
<html>
<head>
    <link href="briefingTemplate.css" rel="stylesheet">
</head>
<body>
<div id="wrapper">
	<div class="header">
		<h1>__assetDescription__</h1>
	</div>
    <div class="content">
        <table>
            <tr>
                <td class="header">Weather</td>
                <td>__weather__</td>
            </tr>
            <tr>
                <td class="header">Bullseye</td>
                <td>__bullseye__</td>
            </tr>
        </table>    
    </div>
    <div id="content">
		<!--__taskStart__--><h2>Task: __task__</h2><!--__taskEnd__-->
		<!--__taskDetailStart__--><p>__taskDetail__</p><!--__taskDetailEnd__-->
	</div>
    <div class="content">
        <table width="100%">
            <thead>
                <tr>
                    <th>Waypoint</th>
                    <th>Name</th>
                    <th>Action</th>
                    <th>Alt.</th>
                </tr>
            </thead>
            <tbody>
            <!--__waypointLineStart__-->
            <tr>
                <td>__waypointNumber__</td>
                <td>__waypointName__</td>
                <td>__waypointAction__</td>
                <td>__waypointAltitude__</td>
            </tr>
            <!--__waypointLineEnd__-->
        </tbody>
        </table>   
    </div>
    <!--__threatStart__-->
    <div class="content">
        <table width="100%">
            <thead>
                <tr>
                    <th>Threat</th>
                    <th>Localisation</th>
                    <th>Notes</th>
                </tr>
            </thead>
            <tbody>
            <!--__threatLineStart__-->
            <tr>
                <td>__threatDescription__</td>
                <td nowrap>__threatLocalisation__</td>
                <td>__threatNotes__</td>
            </tr>
            <!--__threatLineEnd__-->
        </tbody>
        </table>
    </div>
    <!--__threatEnd__-->
</div>
</body>
</html>
